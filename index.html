<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎬 MoodyMovie</title>
</head>
<body>
  <h3>🎬 MoodyMovie 감정 대화</h3>
  <div id="chat" style="width:420px;height:400px;overflow-y:auto;border:1px solid #aaa;padding:10px;"></div>

  <input id="user-input" placeholder="메시지를 입력하세요" style="width:340px;">
  <button id="send-btn">보내기</button>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let turn = 0;
    let phase = "emotion"; // emotion → after_recommend

    function addMessage(text, who = "bot") {
      const div = document.createElement("div");
      div.textContent = (who === "user" ? "🧍 " : "🤖 ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ✅ 시작하자마자 자동 인사 메시지
    window.onload = () => {
      addMessage("너의 기분에 맞는 영화를 추천해줄게! 😊오늘 기분이 어때?");
    };

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      // ===== 1️⃣ 감정 대화 단계 =====
      if (phase === "emotion") {
        turn++;
        addMessage("생각 중...", "bot");

        try {
          const res = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText, turn })
          });

          const data = await res.json();
          chatBox.lastChild.remove();
          addMessage(data.reply, "bot");

          if (data.final) {
            addMessage(`🧠 요약: ${data.summary}`, "bot");
            addMessage(`🎭 대표 감정: ${data.emotion}`, "bot");
            if (data.sub_emotion && data.sub_emotion !== "세부감정 없음")
              addMessage(`💫 세부 감정: ${data.sub_emotion}`, "bot");

            addMessage("🎥 추천 영화 목록:", "bot");
            (data.movies || []).forEach(m => addMessage(`- ${m.title}`, "bot"));

            // 다음 단계 전환
            phase = "after_recommend";
            turn = 0;
            addMessage("내가 추천해준 영화가 마음에 들어? 🎬", "bot");
          }

        } catch (err) {
          console.error(err);
          addMessage("⚠️ 서버 연결 오류", "bot");
        }
      }

      // ===== 2️⃣ 추천 이후 대화 단계 =====
      else if (phase === "after_recommend") {
        addMessage("생각 중...", "bot");

        try {
          const res = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: userText,
              turn: "after_recommend"   // ✅ GPT에게 “추천 이후 대화 단계”로 전달
            })
          });

          const data = await res.json();
          chatBox.lastChild.remove();
          addMessage(data.reply, "bot");

        } catch (err) {
          console.error(err);
          addMessage("⚠️ 서버 연결 오류", "bot");
        }
      } 
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
